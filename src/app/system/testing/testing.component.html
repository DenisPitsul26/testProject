<div *ngIf="!isLoaded" class="text-center">
  Loading...
</div>
<div *ngIf="isLoaded">
  <section class="section">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header bordered">
            <div class="header-block">
              <h3 class="title">Tests</h3>
            </div>
            <div class="form-inline pull-right m-r-2">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Finding...">
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle ">
                  Param
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </div>
            </div>
          </div>
          <div class="card-block">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>#</th>
                <th>Question</th>
                <th class="text-lg-center">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let test of tests let idx = index">
                <th scope="row">{{idx+1}}</th>
                <td>{{test.question}}</td>
                <td class="text-lg-center">
                  <a [routerLink]="['/tests', test.id]" class="btn btn-primary-outline">Open</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
