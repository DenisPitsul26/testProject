<div *ngIf="!isLoaded" class="text-center">
  Loading...
</div>
<div *ngIf="isLoaded">
  <section class="section">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header bordered">
            <div class="header-block">
              <h3 class="title">Control works</h3>
            </div>
          </div>
          <div class="card-block">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>#</th>
                <th>Question</th>
                <th class="text-lg-center">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let controlWork of controlWorks let idx = index">
                <th scope="row">{{idx+1}}</th>
                <td>{{controlWork.theme}}</td>
                <td class="text-lg-center">
                  <a [routerLink]="['/control-work', controlWork.id]" class="btn btn-primary-outline">Open</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-success" (click)="createControlWork()">Create</button>
  </section>
</div>
