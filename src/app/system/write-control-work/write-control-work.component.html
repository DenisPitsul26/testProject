<div *ngIf="!isLoaded">
  Loading...
</div>
<div *ngIf="isLoaded">
  <div *ngIf="!completedTest">
    <div class="card-block">
      <div class="card-header">
      <div class="form-group">
        <h2 style="margin: 10px">{{question}}</h2>
      </div>
      <div class="form-group horizontal">
        <div style="margin: 8px" *ngFor="let number of numberOfTests | myCount; let idx = index" class="switch">
          <button [disabled]="switchBtn" (click)="changeQuestion(number-1)">{{number}}</button>
        </div>
        <!--<hr>-->
      </div>
      </div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>Answers</th>
          <th class="text-lg-center" colspan="2">Correct</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let answer of answers let idx = index">
          <th scope="row">{{idx+1}}</th>
          <td>{{answer}}</td>
          <td><input (change)="onTestChecked($event)" type="checkbox" class="form-check" [id]="(idx+1)"></td>
          <td class="text-lg-center">
          </td>
        </tr>
        </tbody>
      </table>
      <div class="buttons">
      <button class="btn btn-primary" type="submit" id="answer" [disabled]="!required" (click)="Ok()">Answer</button>
      <button style="margin-left: 10px" class="btn btn-success" type="submit" [disabled]="!required" (click)="completeTest()">Ð¡omplete</button>
      </div>
    <!--  <button class="btn btn-danger" type="submit" (click)="cancel()">Cancel</button>-->
    </div>
  </div>
  <div *ngIf="completedTest">
    <app-result [maxScore]="maxScore" [userScore]="userScore"></app-result>
  </div>
</div>
