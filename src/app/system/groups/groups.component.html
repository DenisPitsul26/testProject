<div *ngIf="!isLoaded" class="text-center">
  Loading...
</div>
<div *ngIf="isLoaded">
  <div *ngIf="isAddFormVisible">
    <app-groups-add [groups]="groups"
                    [currentGroup]="currentGroup"
                    (addFormIsVisible)="cancelForm($event)"
                    (newGroupAdded)="newGroupAdded($event)"
    ></app-groups-add>
  </div>
  <section class="section">
    <button class="btn btn-success" (click)="addGroupForm()" *ngIf="!isAddFormVisible">Add</button>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header bordered">
            <div class="header-block">
              <h3 class="title">All groups</h3>
            </div>
          </div>
          <div class="card-block">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>#</th>
                <th>Faculty</th>
                <th>Group</th>
                <th class="text-lg-center" colspan="2">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let group of groups let idx = index">
                <th scope="row">{{idx+1}}</th>
                <td>{{group.faculty}}</td>
                <td>{{group.group}}</td>
                <td>
                <button type="button" class="btn"><i class="fa fa-refresh" (click)="updateGroupForm(group)"></i></button>
                <button type="button" class="btn"><i class="fa fa-trash" (click)="deleteGroup(group.id)"></i></button>
                </td>
                <td class="text-lg-center">
                  <a [routerLink]="['/group', group.id]" class="btn btn-primary-outline">Open</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
