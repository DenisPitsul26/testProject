<div *ngIf="!isLoaded" class="text-center1">
  <app-loader></app-loader>
</div>
<div @fade *ngIf="isLoaded">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-sm-12 col-xs-12">
<!--        <div class="alert alert-{{message.type}}" *ngIf="message.text">{{message.text}}</div>-->
        <form [formGroup]="form">
          <h3>{{currentUser.name}}</h3>
<!--          <div class="form-group">-->
<!--            <label>Group</label>-->
<!--            <input type="text" class="form-control" placeholder="Input group" id="group1"-->
<!--                   ngModel name="numberOfGroup" required #group1="ngModel">-->
<!--          </div>-->
          <div class="form-group">
            <label class="control-label">Group</label>
            <select required [ngModel]="currentUser.groupId" formControlName="group1" id="group" class="form-control"
                    [ngClass]="{'has-error': form.get('group1').invalid && form.get('group1').touched}">
              <option *ngFor="let group of groups" [value]="group.id">
                {{group.group}}
              </option>
            </select>
            <span class="form-help-text" *ngIf="form.get('group1').invalid && form.get('group1').touched">
              Group can not be empty.
            </span>
          </div>
          <button class="btn btn-success" type="submit" [disabled]="form.invalid" (click)="updateGroup()">Save</button>
          <button class="btn btn-danger" type="submit" (click)="cancel()">Cancel</button>
          <p *ngIf="form.invalid">You have to choose same group</p>
        </form>
      </div>
    </div>
  </div>
</div>
