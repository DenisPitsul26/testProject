<div *ngIf="!isLoaded" class="text-center">
  Loading...
</div>
<div *ngIf="isLoaded">
  <section class="section">
    <div class="row">
      <div class="col-md-12">
        <div *ngIf="isExpectedControlWorkEmpty" style="margin: 10px">
          <h2>There isn`t any control works in close time.</h2>
        </div>
        <div class="card" *ngIf="!isExpectedControlWorkEmpty">
          <div class="card-header bordered">
            <div class="header-block">
              <h3 class="title">Control works</h3>
            </div>
          </div>
          <div class="card-block">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>#</th>
                <th colspan="2">Name</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let controlWork of controlWorks let idx = index">
                <th scope="row">{{idx+1}}</th>
                <td>{{controlWork.theme}}</td>
                <td class="text-lg-center">
                  <a (click)="start(controlWork)" class="btn btn-primary-outline">Start</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
