<div *ngIf="!isLoaded" class="text-center1">
  <app-loader></app-loader>
</div>
<div @fade style="margin: 10px" *ngIf="isLoaded">
  <section class="section">
    <div class="container">
        <div class="row" *ngFor="let group of groups">
            <div style="margin-top: 20px" class="card">
              <app-score class="col-md-12" [group]="group"></app-score>
            </div>
      </div>
    </div>
  </section>
</div>
