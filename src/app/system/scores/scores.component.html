<div *ngIf="!isLoaded" class="text-center1">
  <app-loader></app-loader>
</div>
<div @fade style="margin: 10px" *ngIf="isLoaded">
  <section class="section">
    <div class="container">
      <div class="row">
        <div *ngFor="let group of groups">
          <div class="card">
            <app-score class="col-md-12" [group]="group"></app-score>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
