<article class="card-body mx-auto" style="max-width: 400px;">
  <h4 class="card-title mt-3 text-center">Log In</h4>

  <hr>
  <div @fade class="alert alert-{{message.type}}" *ngIf="message.text">{{message.text}}</div>
  <form [formGroup]="form" (ngSubmit)="login()">
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
      </div>
      <input name="email" class="form-control" formControlName="email" placeholder="Email" type="email">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
      </div>
      <input name="password" class="form-control" formControlName="password" placeholder="Password" type="password">
    </div> <!-- form-group// -->
    <div class="form-group">
      <button type="submit" class="btn btn-default btn-block"  id = "sign in"> Sign in  </button>
    </div> <!-- form-group// -->
    <p class="text-center">Don't have an account? <a [routerLink]="'/registration'">Registration</a> </p>
  </form>
</article>
